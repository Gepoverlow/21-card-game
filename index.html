<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>21 Blackjack</title>
  </head>
  <body>
    <div id="container-all">
      <div id="container-info">
        <span id="info-player-score"></span>
        <span id="info-game-state"></span>
      </div>
      <div id="container-house"></div>
      <div id="container-player"></div>
      <div id="container-options">
        <span class="options" id="option-hit">HIT</span>
        <span class="options" id="option-stand">STAND</span>
        <span class="options" id="option-restart">RESTART</span>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
